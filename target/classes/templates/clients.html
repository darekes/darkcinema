<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Clients</title>
    <style>
        button{
            margin-top: 10px;
        }

        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
<h2>Client list:</h2>
<table border = 1>
    <tr>
        <td><span class="bold">First name:</span></td>
        <td><span class="bold">Last name:</span></td>
        <td><span class="bold">Email address:</span></td>
        <td><span class="bold">Birth date:</span></td>
    </tr>
    <tr th:each = "client : ${clients}">
        <td th:utext="${client.firstName}">...</td>
        <td th:utext="${client.lastName}">...</td>
        <td th:utext="${client.emailAddress}">...</td>
        <td th:utext="${client.birthDate}">...</td>
    </tr>
</table>
<div>
    <button type="cancel" onclick="location.href='/'">Go to homepage</button>
</div>
</body>
</html>
