<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Reservations</title>
</head>
<body>
<h2>All reservations:</h2>
<table border = 1>
    <tr>
        <td>Client name:</td>
        <td>Film title:</td>
        <td>Hall number:</td>
        <td>Is paid:</td>
    </tr>
    <tr th:each = "reservation : ${reservations}">
        <td th:text="${reservation.client.firstName}">...</td>
        <td th:text="${reservation.seance.film.title}">...</td>
        <td th:text="${reservation.seance.hall.number}">...</td>
        <td th:text="${reservation.isPaid} ? 'Yes' : 'No'">...</td>
    </tr>
</table>
</body>
</html>
