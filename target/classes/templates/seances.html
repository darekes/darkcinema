<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All seances</title>
    <style>
        button{
            margin-top: 10px;
        }

        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
<h2>All seances:</h2>
<table border = 1>
    <tr>
        <td><span class = "bold">Film title:</span></td>
        <td><span class = "bold">Hall number:</span></td>
        <td><span class = "bold">Start date:</span></td>
        <td><span class = "bold">End date:</span></td>
        <td><span class = "bold">Registered visitors:</span></td>
    </tr>
    <tr th:each = "seance : ${seances}">
        <td th:text="${seance.film.title}">...</td>
        <td th:text="${seance.hall.number}">...</td>
        <td th:text="${seance.startDate}">...</td>
        <td th:text="${seance.endDate}">...</td>
        <td th:text="${seance.amountOfVisitors}">...</td>
    </tr>
</table>
<div>
    <button type="cancel" onclick="location.href='/'">Go to homepage</button>
</div>
</body>
</html>
